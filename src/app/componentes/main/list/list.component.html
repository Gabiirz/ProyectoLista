
<div class="container">
    <div class="vacio">
        <p  *ngIf="tareas.length === 0"> No hay tareas</p>
    </div>
    
    <div class="listado" *ngFor="let tarea of tareas;
                let i = index">

            <div class="tareasN">
                <p>{{tarea.addT}}</p>
            </div>
                
            <div class="horario">
                <p>Hora: {{tarea.addThorario}}</p>
            </div>

            <div class="btnDetalles">
                <button class="btnDetail" (click)="viewTarea(i)">Ver tarea</button>
            </div>

            <div class="btnELiminar">
                <button class="btnEliminate" (click)="deleteTareas(i)">Eliminar</button>
            </div>
    </div>
</div>
