

<div class="container">

    <div class="titulo">
        <h3 class="tituloadd">Añadir tarea</h3>
    </div>

    <div class="box-nombre">
        <input #addT placeholder="Name"/>
    </div>

    <div class="selecioHorario">
        <select class="selecHorario" #addThorario>
            <option *ngFor="let type of Horario"
            [value] = "type">{{type}}</option>
        </select>
    </div>



    <div class="descripcionTarea">
        <div class="descripcion">
            <label for ="text">Descripción de la tarea </label>
        </div>
        <div class="descripcionTxtArea">
            <textarea class="descripcionTxtAreaDentro"#addDescripcion></textarea>
        </div>
    </div>   
    
    <div class="btnadd">
        <button class="btn"(click)="addTarea(addT.value, 
                                    addThorario.value, addDescripcion.value)">
                                            Añadir tarea

        </button>
    </div>
</div>
